<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bibel Leseplan – 1 Jahr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1>Bibel Leseplan – 1 Jahr</h1>
    <p class="subtitle">Ein Jahresplan für dein tägliches Bibellesen.</p>
  </header>

  <main class="main">
    <!-- Optional: Beschreibung zum Plan -->
    <section class="card">
      <p id="plan-description"></p>
    </section>

    <!-- HEUTE -->
    <section class="card">
      <h2 id="day-title">Tag …</h2>
      <p id="day-info"></p>

      <div id="readings"></div>

      <button id="mark-done-btn" class="btn-primary">
        Als gelesen markieren
      </button>

      <p id="status-text"></p>
    </section>

    <!-- FORTSCHRITT -->
    <section class="card">
      <h3>Dein Fortschritt</h3>
      <p id="progress-text"></p>
    </section>
  </main>

  <footer class="footer">
    <p>
      Für den Bibeltext benutzen wir die YouVersion Bible App (Lutherbibel 2017).
    </p>
  </footer>

  <!-- Script HARUS di bagian paling bawah body -->
  <script src="js/app.js"></script>
</body>

</html>
